<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <nav><img class="logo" src="./images/logo.svg" alt="logo" /></nav>
    <div class="showcase-image">
      <img class="showcase-image_item" src="./images/hero-mobile.jpg" alt="" />
    </div>

    <main class="container">
      <h1>
        <span class="text-pink"> We're </span><br />
        coming<br />
        soon
      </h1>
      <p class="info-text text-pink">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>
    </main>

    <div class="container">
 
      <form class="example">
        <div class="wrapper">
          <input type="email" id="text" placeholder="Email Address">
          <input type="submit" value="Send">
        </div>
      </form>
      
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor - Selflearning</a
        >. Coded by <a href="#">Yovche Dev</a>.
      </p>
    </footer>
  </div>
  </body>
</html>
